<div class="sentiment-container">
    <textarea [(ngModel)]="text" placeholder="Enter text for sentiment analysis" rows="6" cols="40"></textarea>

    <div class="language-selector">
      <label for="language">Select language: </label>
      <select id="language" [(ngModel)]="selectedLang">
        <option value="auto">Auto (Detect Language)</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
      </select>
    </div>

    <button (click)="analyzeSentiment()">Submit</button>

    <div *ngIf="sentimentScore !== null" class="result" [style.backgroundColor]="getSentimentGradient()">
      Sentiment Score: {{ sentimentScore.toFixed(2) }}
    </div>
</div>
