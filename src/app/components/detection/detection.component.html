<div class="detection-container" *ngIf="!tokenMissing; else tokenMissingMessage">
  <textarea [(ngModel)]="text" placeholder="Enter text to detect language" rows="6" cols="40"></textarea>

  <div class="checkbox-container">
    <label>
      <input type="checkbox" [(ngModel)]="clean"> Clean (remove links, emails, hashtags)
    </label>
  </div>

  <button (click)="detectLanguage()">Submit</button>

  <div *ngIf="detectedLanguages.length > 0" class="result">
    <h3>Detected Languages:</h3>
    <ul>
      <li *ngFor="let lang of detectedLanguages">
        {{ lang.lang }} - {{ lang.confidence.toFixed(2) }}% confidence
      </li>
    </ul>
  </div>
</div>

<ng-template #tokenMissingMessage>
<div class="alert alert-warning">
  <h3>Access Denied</h3>
  <p>You need to set the Dandelion API token to access this component.</p>
</div>
</ng-template>
